[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.1
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit BusIO@^1.14.5
	Wire
	SPI
	feilipu/FreeRTOS@^10.5.1-1
	robtillaart/SHT2x@^0.4.0
monitor_speed = 115200
